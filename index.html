<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon"  href="favicon.ico">

    <!-- bootstrap bundle includes popper -->
    <script src="js/vendor/bootstrap.js" defer></script>
    <link rel="stylesheet" href="css/vendor/bootstrap.css">
    <!-- my css -->
    <link rel="stylesheet" href="css/main.21.css">

    <!-- my scripts -->
    <script src="js/globals.4.js" defer></script>
    <script src="js/indexmedia.12.js" defer></script>
    <script src="js/favourites.3.js" defer></script>
    <script src="js/headscripts.23.js" defer></script>


</head>
<body class="overflow-hidden">
<div class="container-fluid overflow-hidden">
    <div class="row overflow-hidden">
        <div class="col cssColVideo overflow-hidden">
            <div id="div-video" class="overflow-hidden">
                <video  id="video-main"
                        controls
                        width="100%"
                        preload="auto"
                        src = ''
                        poster=""
                        autoplay
                        playsinline
                        class="overflow-hidden"
                ></video>
            </div>
            <div class="d-flex flex-row flex-nowrap justify-content-between align-items-center px-2 cssVideoBottomDiv">
                <div class="form-check form-switch overflow-hidden">
                    <input class="form-check-input overflow-hidden mt-1" type="checkbox" role="switch" id="switch-autoplay" checked onclick="handleSwitchAutoplayClicked()">
                    <label class="form-check-label cssSwitchAutoplay overflow-hidden" for="switch-autoplay" onclick="handleSwitchAutoplayClicked()">Autoplay video</label>
                </div>
                <div id="div-thumbName" class="cssDivThumbName"></div>
                <img hidden
                     id="img-favourite"
                     src="img/heartEmpty.png"
                     class="cssImgFavourite"
                     onclick="handleFavouriteClicked()"
                     title="Tap to make favourite"
                     alt="">
            </div>
        </div>
        <div class="col-md-1 overflow-hidden">
            <div class="cssDivYearSelect">
                <div id="btngp-yearselect" class="d-flex flex-row flex-wrap justify-content-evenly" aria-label="Year Select Buttons"></div>
            </div>
        </div>
        <div id="col-thumbnails" class="col-md-4 d-flex flex-column cssColThumbnails">
            <div id="div-thumbnailsouter" class="cssDivThumbnails flex-shrink-1 d-flex flex-row flex-wrap align-items-start justify-content-evenly"></div>
        </div>
    </div>
</div>




</body>
</html>
