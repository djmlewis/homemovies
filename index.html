<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon"  href="favicon.ico">

    <!-- bootstrap bundle includes popper -->
    <script src="js/vendor/bootstrap.js" defer></script>
    <link rel="stylesheet" href="css/vendor/bootstrap.css">
    <!-- my css -->
    <link rel="stylesheet" href="css/main.3.css">

    <!-- my scripts -->
    <script src="js/globals.1.js"></script>
    <script src="js/indexmedia.3.js" defer></script>
    <script src="js/headscripts.10.js" defer></script>


</head>
<body class="overflow-hidden">
<div class="container-fluid overflow-hidden mt-1">
    <div class="row overflow-hidden">
        <div class="col-md-1 overflow-hidden">
            <div class="cssDivYearSelect">
                <div id="btngp-yearselect" class="d-flex flex-row flex-wrap justify-content-evenly" aria-label="Year Select Buttons"></div>
            </div>
        </div>
        <div class="col-md-8 cssColVideo overflow-hidden">
            <div id="div-video" class="overflow-hidden">
                <video  id="video-main"
                        controls
                        width="100%"
                        preload="auto"
                        src = ''
                        poster=""
                        autoplay
                        playsinline
                        class="overflow-hidden"
                ></video>
                <div class="form-check form-switch overflow-hidden">
                    <input class="form-check-input overflow-hidden" type="checkbox" role="switch" id="switch-autoplay" checked onclick="handleSwitchAutoplayClicked()">
                    <label class="form-check-label text-white overflow-hidden" for="switch-autoplay" onclick="handleSwitchAutoplayClicked()">Autoplay video on load</label>
                </div>
            </div>
        </div>
        <div class="col-md-3 overflow-hidden " style="">
            <div id="div-thumbnailsouter" class=" cssDivThumbnails d-flex flex-row flex-wrap justify-content-around"></div>
        </div>
    </div>
</div>




</body>
</html>
