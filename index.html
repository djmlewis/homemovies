<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon"  href="favicon.ico">

    <!-- bootstrap bundle includes popper -->
<!--    <script src="js/vendor/bootstrap.js" defer></script>-->
    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

    <!-- my css -->
    <link rel="stylesheet" href="css/main.32.css">

    <!-- my scripts -->
    <script src="js/globals.6.js" defer></script>
    <script src="js/indexmedia.17.js" defer></script>
    <script src="js/favourites.6.js" defer></script>
    <script src="js/headscripts.76.js" defer></script>


</head>
<body class="overflow-hidden">
<div class="container-fluid overflow-hidden">
    <div class="row overflow-hidden">
        <div id="col-video" class="col cssColVideo overflow-hidden">
            <div id="div-videoOuter">
                <div class="d-flex flex-row flex-nowrap justify-content-between align-items-center px-2 cssVideoBottomDiv">
                    <div class="form-check form-switch overflow-hidden">
                        <input class="form-check-input overflow-hidden mt-1" type="checkbox" role="switch" id="switch-autoplay" checked onclick="handleSwitchAutoplayClicked()">
                        <label class="form-check-label cssSwitchAutoplay overflow-hidden" for="switch-autoplay" onclick="handleSwitchAutoplayClicked()">Autoplay video</label>
                    </div>
                    <div id="div-thumbName" class="cssDivThumbName"></div>
                    <div class="d-flex flex-row flex-nowrap justify-content-end align-items-center">
                        <img hidden
                             id="img-favourite"
                             src="img/emptyHeart.png"
                             class="cssImgFavourite"
                             onclick="handleFavouriteClicked()"
                             title="Tap to make favourite"
                             alt="">
                        <div class="dropdown">
                            <button class="btn btn-dark btn-dark-yellow btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <img src="img/sharerup1.png" alt="" class="cssImgShare">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><div id="a-savefavs" class="dropdown-item cssPointerEventsAll" onclick="handleDropdownItemClicked('savefavs')"><span class="cssColourSelected">Export ♥︎ list</span></div></li>
                                <li>
                                    <div id="a-loadfavs" class="dropdown-item cssPointerEventsAll" onclick="handleDropdownItemClicked('loadfavs')"><span class="cssColourSelected">Import ♥︎ list</span></div>
                                    <input type="file" id="fileElemFavourites"  accept=".json" style="display:none" onchange="handleFavouritesFileElementChanged(this)">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="div-video" class="overflow-hidden ratio" style="--bs-aspect-ratio: 76%;">
                    <video  id="video-main"
                            controls
                            preload="auto"
                            src = ''
                            poster=""
                            autoplay
                            playsinline
                            class="overflow-hidden"
                    ></video>
                </div>
            </div>
        </div>
        <div id="col-years" class="col-md-1 mb-4" style="overflow-y: auto; overflow-x: hidden;">
            <div id="div-years" class="d-flex flex-row flex-wrap justify-content-evenly" style="overflow-y: auto; overflow-x: hidden;"></div>
        </div>
        <div id="col-thumbnails" class="col-md-4 d-flex flex-column cssColThumbnails">
            <div id="div-thumbnailsouter" class="cssDivThumbnails flex-shrink-1 d-flex flex-row flex-wrap align-items-start justify-content-evenly"></div>
        </div>
    </div>
</div>
</body>
</html>
